<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaciones Lightweight Charts</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #chart {
      width: 95%;
      height: 600px;
      margin: auto;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Cotizaciones Nov 2024 - Sep 2025</h2>
  <div id="chart"></div>

  <!-- Scripts locales al final -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
<script src="seriesData.js"></script>

<script>
  const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    layout: { background: { color: '#111' }, textColor: '#fff' },
    grid: { vertLines: { color: 'rgba(255,255,255,0.1)' }, horzLines: { color: 'rgba(255,255,255,0.1)' } },
    timeScale: { timeVisible: true, secondsVisible: false },
  });

  const chartContainer = document.getElementById('chart');
chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);

// Ajuste automÃ¡tico al cambiar el tamaÃ±o de la ventana
window.addEventListener('resize', () => {
    chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
});

</script>

</body>
</html>
