<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaciones Lightweight Charts</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #chart {
      width: 95%;
      height: 600px;
      margin: auto;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Cotizaciones Nov 2024 - Sep 2025</h2>
  <div id="chart"></div>

  <!-- Scripts locales -->
  <script src="lightweight-charts.standalone.production.js"></script>
  <script src="seriesData.js"></script>

  <script>
    window.onload = function() {
      if (!window.LightweightCharts) {
        console.error("LightweightCharts no se cargÃ³ correctamente.");
        return;
      }

      const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        layout: { background: { color: '#111' }, textColor: '#fff' },
        grid: {
          vertLines: { color: 'rgba(255,255,255,0.1)' },
          horzLines: { color: 'rgba(255,255,255,0.1)' },
        },
        timeScale: { borderColor: '#71649C', timeVisible: true, secondsVisible: false },
      });

      const lineSeries = chart.addLineSeries({ color: '#e60073', lineWidth: 2 });
      lineSeries.setData(seriesData);

      const toolTip = document.createElement('div');
      toolTip.style = `
        position: absolute;
        display: none;
        background: #222;
        border: 1px solid #e60073;
        border-radius: 5px;
        padding: 5px 10px;
        color: #fff;
        font-size: 12px;
        pointer-events: none;
      `;
      document.body.appendChild(toolTip);

      chart.subscribeCrosshairMove(param => {
        if (!param.point || !param.time) {
          toolTip.style.display = 'none';
          return;
        }
        const price = param.seriesData.get(lineSeries)?.value;
        if (price) {
          toolTip.innerHTML = `${param.time}<br>ðŸ’² ${price}`;
          toolTip.style.display = 'block';
          toolTip.style.left = param.point.x + 50 + "px";
          toolTip.style.top = param.point.y + 50 + "px";
        }
      });
    };
  </script>
</body>
</html>
