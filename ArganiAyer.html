<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaciones Lightweight Charts</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #chart {
      width: 95%;
      height: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>📈 Cotizaciones Nov 2024 - Sep 2025</h2>
  <div id="chart"></div>

  <script>
    // Cotizaciones (pegá TODAS acá)
    const cotizaciones = [
      5.00,15.00,39.50,34.51,29.52,24.53,19.53,14.53,9.53,9.03,
      // ... sigue con todas las que me pasaste ...
      42.50,42.61,42.64
    ];

    // Fechas (pegá TODAS acá)
    const fechas = [
      "2024-11-25","2024-11-26","2024-11-27","2024-11-28","2024-11-29",
      "2024-11-30","2024-12-01","2024-12-02",
      // ... sigue hasta ...
      "2025-09-07"
    ];

    // Convertimos en formato { time, value }
    const seriesData = fechas.map((f, i) => ({
      time: f,
      value: cotizaciones[i]
    }));

    // Crear el gráfico
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#111' },
        textColor: '#fff',
      },
      grid: {
        vertLines: { color: 'rgba(255,255,255,0.1)' },
        horzLines: { color: 'rgba(255,255,255,0.1)' },
      },
      timeScale: {
        borderColor: '#71649C',
        timeVisible: true,
        secondsVisible: false,
      },
    });

    const lineSeries = chart.addLineSeries({
      color: '#e60073',
      lineWidth: 2,
    });

    lineSeries.setData(seriesData);

    // Tooltip flotante
    const toolTip = document.createElement('div');
    toolTip.style = `
      position: absolute;
      display: none;
      background: #222;
      border: 1px solid #e60073;
      border-radius: 5px;
      padding: 5px 10px;
      color: #fff;
      font-size: 12px;
      pointer-events: none;
    `;
    document.body.appendChild(toolTip);

    chart.subscribeCrosshairMove(param => {
      if (!param.point || !param.time) {
        toolTip.style.display = 'none';
        return;
      }
      const price = param.seriesData.get(lineSeries)?.value;
      if (price) {
        toolTip.innerHTML = `${param.time}<br>💲 ${price}`;
        toolTip.style.display = 'block';
        toolTip.style.left = param.point.x + 50 + "px";
        toolTip.style.top = param.point.y + 50 + "px";
      }
    });
  </script>
</body>
</html>
