<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gr치fico con Zoom y Pan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #chartContainer {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>游늳 Cotizaci칩n D칩lar Blue (Zoom + Pan)</h2>
  <div id="chartContainer">
    <canvas id="blueChart"></canvas>
  </div>

  <script>
    const labels = [
      "2020-11-13","2021-01-10","2021-06-15",
      "2022-01-05","2023-03-20","2024-07-12","2025-09-07"
    ];
    const data = {
      labels: labels,
      datasets: [{
        label: "D칩lar Blue",
        data: [172, 155, 180, 210, 450, 1500, 1365],
        borderColor: "#e60073",
        backgroundColor: "rgba(230,0,115,0.2)",
        tension: 0.2,
        fill: true,
        pointRadius: 3,
        pointHoverRadius: 6
      }]
    };

    const config = {
      type: "line",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return " $" + context.formattedValue;
              }
            }
          },
          zoom: {
            zoom: {
              wheel: { enabled: true },   // Zoom con rueda del mouse
              pinch: { enabled: true },   // Zoom en pantallas t치ctiles
              mode: "x"                   // Solo horizontal
            },
            pan: {
              enabled: true,
              mode: "x"                   // Moverse en horizontal
            }
          }
        },
        scales: {
          x: {
            ticks: { color: "#fff" },
            grid: { color: "rgba(255,255,255,0.1)" }
          },
          y: {
            ticks: { color: "#fff" },
            grid: { color: "rgba(255,255,255,0.1)" }
          }
        }
      }
    };

    new Chart(document.getElementById("blueChart"), config);
  </script>
</body>
</html>
