<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gráfico Dólar Blue</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #chartContainer {
      width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>📈 Cotización Dólar Blue</h2>
  <div id="chartContainer">
    <canvas id="blueChart"></canvas>
  </div>

  <script>
    // Datos personalizados (ejemplo)
    const labels = [
      "2020-11-13",
      "2021-01-10",
      "2021-06-15",
      "2022-01-05",
      "2023-03-20",
      "2024-07-12",
      "2025-09-07"
    ];

    const data = {
      labels: labels,
      datasets: [{
        label: "Dólar Blue",
        data: [172, 155, 180, 210, 450, 1500, 1365],
        borderColor: "#e60073",
        backgroundColor: "rgba(230,0,115,0.2)",
        tension: 0.2, // suavizado de la curva
        fill: true,
        pointRadius: 4,
        pointHoverRadius: 6
      }]
    };

    const config = {
      type: "line",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return " $" + context.formattedValue;
              }
            }
          }
        },
        scales: {
          x: {
            ticks: { color: "#fff" },
            grid: { color: "rgba(255,255,255,0.1)" }
          },
          y: {
            ticks: { color: "#fff" },
            grid: { color: "rgba(255,255,255,0.1)" }
          }
        }
      }
    };

    new Chart(
      document.getElementById("blueChart"),
      config
    );
  </script>
</body>
</html>
